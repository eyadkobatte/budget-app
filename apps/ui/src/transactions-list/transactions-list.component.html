<div class="overflow-x-auto">
  <table class="table table-xs">
    <thead>
      <tr>
        <th>Date</th>
        <th>Account</th>
        <th>Payee</th>
        <th>Category</th>
        <th>Amount</th>
        <th>✓</th>
      </tr>
    </thead>
    <tbody>
      @for (transaction of transactions; track $index) {
      <tr>
        <td>{{ transaction.date | date : 'mediumDate' }}</td>
        <td>{{ transaction.accountId }}</td>
        <td>{{ transaction.payee }}</td>
        <td>Uncategorised</td>
        <td>{{ transaction.amount }}</td>
        <td>{{ transaction.cleared }}</td>
      </tr>
      }
    </tbody>
    <tfoot>
      <tr>
        <th>Date</th>
        <th>Account</th>
        <th>Payee</th>
        <th>Category</th>
        <th>Amount</th>
        <th>✓</th>
      </tr>
    </tfoot>
  </table>
</div>
