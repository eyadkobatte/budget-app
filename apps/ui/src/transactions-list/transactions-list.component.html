<div class="overflow-x-auto lg:px-6">
  <h1 class="text-xl my-4">Transactions</h1>
  <table class="table table-xs">
    <thead>
      <tr>
        <th>Date</th>
        <th>Account</th>
        <th>Payee</th>
        <th>Category</th>
        <th>Amount</th>
        <th>✓</th>
      </tr>
    </thead>
    <tbody>
      @for (transaction of transactions; track $index) {
      <tr>
        <td>{{ transaction.date | date : 'mediumDate' }}</td>
        <td>{{ transaction.accountId }}</td>
        <td>{{ transaction.payee }}</td>
        <td>
          <app-component-autocomplete
            [value]="transaction.category || ''"
            [options]="categoryGroupsForAutocomplete"
            (optionSelected)="categorySelected(transaction.id, $event)"
          ></app-component-autocomplete>
        </td>
        <td>{{ transaction.amount }}</td>
        <td>{{ transaction.cleared }}</td>
      </tr>
      }
    </tbody>
    <tfoot>
      <tr>
        <th>Date</th>
        <th>Account</th>
        <th>Payee</th>
        <th>Category</th>
        <th>Amount</th>
        <th>✓</th>
      </tr>
    </tfoot>
  </table>
</div>
