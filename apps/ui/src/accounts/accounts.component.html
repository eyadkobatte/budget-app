<div class="overflow-x-auto">
  <table class="table table-zebra">
    <thead>
      <tr>
        <th></th>
        <th>Name</th>
        <th>Created on</th>
        <th>Valid Until</th>
      </tr>
    </thead>
    <tbody>
      @for (requisition of requisitions; track requisition.id; let index =
      $index) {
      <tr>
        <th>{{ index + 1 }}</th>
        <td>{{ requisition.name }}</td>
        <td>{{ requisition.created | date }}</td>
        <td>
          {{
            requisition.created
              | dateAddMinus : requisition.accessValidForDays
              | date
          }}
        </td>
      </tr>
      } @empty {
      <tr>
        <td colspan="4">No Accounts Connected</td>
      </tr>
      }
    </tbody>
  </table>
</div>
